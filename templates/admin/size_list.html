{% extends "layout_admin.html" %}

{% block content %}

{% include 'navbar_admin.html' %}

<div class="container mt-4">
  <h2 class="d-flex justify-content-between align-items-center">
    Lista de Tamanhos
    <a href="{{ url_for('admin.size_ins') }}" class="btn btn-primary">+ Novo Tamanho</a>
  </h2>
  {% from "_erroformulario.html" import render_field %}

  <table class="table table-striped mt-3">
    <thead>
      <tr>
        <th>ID</th>
        <th>Descrição</th>
        <th class="text-end">Ações</th>
      </tr>
    </thead>
    <tbody>
      {% for size in sizes %}
      <tr>
        <td>{{ size.id }}</td>
        <td>{{ size.name }}</td>
        <td class="text-end">
          <div class="d-flex gap-2 justify-content-end">
          <a href="{{ url_for('admin.size_upd', size_id=size.id) }}" class="btn btn-success btn-sm">Editar</a>
          <form action="{{ url_for('admin.size_del', size_id=size.id) }}" method="POST" style="display:inline;">
            <button type="submit" class="btn btn-danger btn-sm"
              onclick="return confirm('Deseja realmente excluir o tamanho {{ size.name }}?')">Excluir</button>
          </form>
          </div>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}

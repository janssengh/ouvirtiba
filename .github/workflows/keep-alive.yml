name: Keep Render Service Alive

on:
  schedule:
    # Executa a cada 5 minutos
    - cron: '*/5 * * * *'
  # Permite execução manual pelo GitHub
  workflow_dispatch:

jobs:
  ping-render:
    runs-on: ubuntu-latest
    
    steps:
      - name: Ping Ouvirtiba Site
        run: |
          echo "Pinging Render service..."
          response=$(curl -s -o /dev/null -w "%{http_code}" https://ouvirtiba.com.br)
          echo "Response code: $response"
          if [ $response -eq 200 ] || [ $response -eq 301 ] || [ $response -eq 302 ]; then
            echo "✅ Service is alive!"
          else
            echo "⚠️ Service returned code: $response"
          fi
      
      - name: Ping with retry
        if: failure()
        run: |
          echo "Retrying..."
          sleep 10
          curl -I https://ouvirtiba.com.br